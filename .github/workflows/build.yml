name: build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  package:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test
        run: python -m compileall src

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm image_splitter.spec

      - name: Archive artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path dist/ImageSplitterQt/* -DestinationPath dist/ImageSplitterQt-windows-x64.zip

      - name: Archive artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ImageSplitterQt-macos-universal.zip ImageSplitterQt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os == 'Windows' && 'ImageSplitterQt-windows-x64' || 'ImageSplitterQt-macos-universal' }}
          path: ${{ runner.os == 'Windows' && 'dist/ImageSplitterQt-windows-x64.zip' || 'dist/ImageSplitterQt-macos-universal.zip' }}
          if-no-files-found: error
