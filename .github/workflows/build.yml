name: build

permissions:
  contents: write  # needed to create/update releases when running on tags

on:
  push:
    tags:
      - "v*" # 当推送 v 开头的 tag 时触发，如 v1.0.0

jobs:
  package:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller flake8 pytest

      - name: Lint (flake8)
        run: flake8 src

      - name: Smoke test
        run: python -m compileall src

      - name: Unit tests (if present)
        if: hashFiles('tests/**') != ''
        run: python -m pytest

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm image_splitter.spec

      - name: Archive artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path dist/ImageSplitterQt/* -DestinationPath dist/ImageSplitterQt-windows-x64.zip

      - name: Archive artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ImageSplitterQt-macos-universal.zip ImageSplitterQt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os == 'Windows' && 'ImageSplitterQt-windows-x64' || 'ImageSplitterQt-macos-universal' }}
          path: ${{ runner.os == 'Windows' && 'dist/ImageSplitterQt-windows-x64.zip' || 'dist/ImageSplitterQt-macos-universal.zip' }}
          if-no-files-found: error

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.os == 'Windows' && 'dist/ImageSplitterQt-windows-x64.zip' || 'dist/ImageSplitterQt-macos-universal.zip' }}
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
